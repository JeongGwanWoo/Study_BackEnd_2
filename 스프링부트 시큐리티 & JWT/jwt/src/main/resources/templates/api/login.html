<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Login</title>
</head>
<body>
<h2>Login</h2>
<form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>
</form>

<div id="result"></div>

<script>
    function fetchUserProfile() {
        const token = localStorage.getItem('token'); // 저장된 JWT 토큰 가져오기

        fetch('/home', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token,  // Authorization 헤더에 토큰 추가
                'Content-Type': 'application/json'
            }
        });
    }
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const loginData = {
            username: username,
            password: password
        };

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('result').innerText = 'Login successful!';
                // 로그인 성공 시, JWT를 localStorage에 저장
                localStorage.setItem('token', data.token);
                window.location.href = '/home';
            } else {
                // 로그인 실패 처리
                console.error(data.token); // 오류 메시지 출력
                document.getElementById('result').innerText = 'Login failed: ' + data.message;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'An error occurred during login.';
        });
    });



</script>
</body>
</html>
